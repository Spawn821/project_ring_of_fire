<section class="table">

    <div class="card_stack">
        @for (card of game.stack; track card; let lastCard = $last; let index = $index) {
            @if (!lastCard) {
                <img [ngStyle]="{'right.px': index * 0.5, 'top.px': -index * 0.5}" src="assets/graphics/card_cover.png" alt="card image">
            }
            @else {
                <img (click)="tackeCard()" class="top_card" [ngStyle]="{'right.px': index * 0.5, 'top.px': -index * 0.5}" src="assets/graphics/card_cover.png" alt="card image">
                <span>{{index}}</span>
            }
        }

        @if (pickCardAnimation) {
            <img (click)="tackeCard()" class="pick_card" [ngStyle]="{'right.px': lastStackIndex * 0.5, 'top.px': -lastStackIndex * 0.5}" src="assets/graphics/{{currentCard}}.png" alt="card image">
        }
    </div>

</section>
